<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    
<h:head>  
	<title>Pantalla Restaurantes</title>
	<h:outputStylesheet library="css" name="styles.css"></h:outputStylesheet>
	<meta name="viewport" content="width=device-width, user-scalable=no"></meta>
	
</h:head>

<h:body>
	<h:form>		
	<p:dataTable id="tblRestaurantes" var="restaurante" value="#{restauranteController.restaurantes}" 
				paginator="true" rows="10" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} registros" reflow="true"
                rowsPerPageTemplate="5,10,15" emptyMessage="No se encontraron registros" filteredValue="#{restauranteController.restaurantesFiltrados}">

		<p:column headerText="Nombre" filterBy="#{restaurante.nombre}">
			<p:outputLabel value="#{restaurante.nombre}"></p:outputLabel>
		</p:column>
		
		<p:column headerText="Slogan">
			<p:outputLabel value="#{restaurante.slogan}"></p:outputLabel>
		</p:column>
		
		<p:column headerText="Tipo de Restaurante" filterBy="#{restaurante.tipoRestaurante.descripcion}">
			<p:outputLabel value="#{restaurante.tipoRestaurante.descripcion}"></p:outputLabel>
		</p:column>
		
		<p:column headerText="Estatus">
			<p:outputLabel value="HABILITADO" rendered="#{restaurante.estatus}"></p:outputLabel>
			<p:outputLabel value="NO HABILITADO" rendered="#{!restaurante.estatus}"></p:outputLabel>
		</p:column>
		
	</p:dataTable>
	</h:form>
</h:body>

</html>
